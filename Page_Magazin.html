<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JDR Star Wars Magazin</title>

        <link rel="stylesheet" href="Styles/Style.css" />
        <link rel="stylesheet" href="Styles/Navigation_Menu.css">
        <link rel="stylesheet" href="Styles/Barre_Animation.css">
        <link rel="stylesheet" href="Styles/Magazin.css">

        <link rel="icon" type="image/png" href="Ressource/Image/Favicon.png">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

        <script src="JavaScript/Magazin/tableau_shop.js" defer></script>
        <script src="JavaScript/Magazin/generation_Tableau_Shop.js" defer></script>
        <script src="JavaScript/Magazin/Magazin.js" defer></script>
        <script src="JavaScript/menu_Nav_Mobile.js" defer></script>

        <script src="JavaScript/Footer_Barre.js" defer></script>

    </head>
    <body>
        <header>
            <div class="imgNavL">
                <img src="Ressource/Image/HeadertNav_FondL.png" alt="En tête navigation Star Wars">
            </div>
            <nav class="navigation">
                <a href="Page_Accueil.html" ><img src="Ressource/Image/Picto/Picto_Accueil.png" alt="Pictogramme menu accueil" class="navigationImage"></a>
                <a href="Page_Personnage.html"><img src="Ressource/Image/Picto/Picto_Personnage.png" alt="Pictogramme menu personnage" class="navigationImage"></a>
                <a href="Page_Vaisseau.html"><img src="Ressource/Image/Picto/Picto_Vaisseau.png" alt="Pictogramme menu vaisseau" class="navigationImage"></a>
                <a href="Page_Carte.html"><img src="Ressource/Image/Picto/Picto_Carte.png" alt="Pictogramme menu carte" class="navigationImage"></a>
                <a href="Page_Magazin.html"><img src="Ressource/Image/Picto/Picto_Magazin.png" alt="Pictogramme menu magazin" class="navigationImage"></a>
                <a href="Page_Codex.html"><img src="Ressource/Image/Picto/Picto_Codex.png" alt="Pictogramme menu codex" class="navigationImage"></a>
            </nav>
            <div class="imgNavR">
                <img src="Ressource/Image/HeadertNav_FondR.png" alt="En tête navigation Star Wars">
            </div>
            <nav class="navMoblile">
                <img src="Ressource/Image/Picto/Trait_Menu_Nav.png" alt="Menu déroulant sous forme de trait pour moblie">
                <div class="choixNavigation"></div>
            </nav>
        </header>

        <main>
            <section class="shopMenu" id="topChoix">
                <input type="button" value="Consomables" class="menuChoix">
                <input type="button" value="Vaisseau" class="menuChoix">
                <input type="button" value="Armes" class="menuChoix">
                <input type="button" value="Armures" class="menuChoix">
                <input type="button" value="Cristaux" class="menuChoix">
                <input type="button" value="Modificateurs" class="menuChoix">
            </section>
            <section class="shopMenuMobile">
                <select name="selectShop" id="selectShop">
                    <option value=""></option>
                    <option value="1">Consomables</option>
                    <option value="2">Vaisseau</option>
                    <option value="3">Armes</option>
                    <option value="4">Armures</option>
                    <option value="5">Cristeaux</option>
                    <option value="6">Modificateurs</option>
                </select>
            </section>
            <section class="chooseCat">
                <select name="selectCat" id="selectCat">
                    <option value=""></option>
                </select>
                <div class="max-min">
                    <input type="button" value="Prix Max" class="inputPrix" id="Prix-Max">
                    <input type="button" value="Prix Min" class="inputPrix" id="Prix-Min">
                </div>
                <div class="rangePrix">
                    <input type="range" name="prixRange" id="prixRange" min="0" max="50000" step="500" value="0">
                    <div class="rangeName">
                        <p id="prixRangeText">0</p>
                        <img src="Ressource/Image/Picto/WebP/Picto_Credit.webp" alt="icone Crédit" class="rang-price-img">
                    </div>
                </div>
            </section>
            <div class="choixShop" id="1">               
            </div>
            <div class="btn-up">
                <a href="#topChoix"></a>
            </div>
        </main>

        <footer>
            <div class="contentBarreAnimation">
                <div class="imgFooter">
                    <img src="Ressource/Image/Footer_Fond.png" alt="fond footer star wars" class="imgFooterOrdi">
                    <img src="Ressource/Image/Footer_Fond_Tel.png" alt="fond footer star wars pour mobile" class="imgFooterTel">
                </div>
            </div>
        </footer>

    </body>
</html>
