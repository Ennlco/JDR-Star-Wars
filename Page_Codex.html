<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>JDR Star Wars Codex</title>
        
        <link rel="stylesheet" href="Styles/Codex.css">
        <link rel="stylesheet" href="Styles/Style.css">
        <link rel="stylesheet" href="Styles/Navigation_Menu.css">
        <link rel="stylesheet" href="Styles/Barre_Animation.css">

        <link rel="icon" type="image/png" href="Ressource/Image/Favicon.png">

        <script src="JavaScript/Codex/tableau_Onglet.js" defer></script>
        <script src="JavaScript/Codex/tableau_Info.js" defer></script>
        <script src="JavaScript/Codex/generation_Modale.js" defer></script>

        <script src="JavaScript/Codex/codex.js" defer></script>
        <script src="JavaScript/Codex/modale_Codex.js" defer></script>
        <script src="JavaScript/menu_Nav_Mobile.js" defer></script>

        <script src="JavaScript/Footer_Barre.js" defer></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="imgNavL">
                <img src="Ressource/Image/HeadertNav_FondL.png" alt="En tête navigation Star Wars">
            </div>
            <nav class="navigation">
                <a href="Page_Accueil.html" ><img src="Ressource/Image/Picto/Picto_Accueil.png" alt="Pictogramme menu accueil" class="navigationImage"></a>
                <a href="Page_Personnage.html"><img src="Ressource/Image/Picto/Picto_Personnage.png" alt="Pictogramme menu personnage" class="navigationImage"></a>
                <a href="Page_Vaisseau.html"><img src="Ressource/Image/Picto/Picto_Vaisseau.png" alt="Pictogramme menu vaisseau" class="navigationImage"></a>
                <a href="Page_Carte.html"><img src="Ressource/Image/Picto/Picto_Carte.png" alt="Pictogramme menu carte" class="navigationImage"></a>
                <a href="Page_Magazin.html"><img src="Ressource/Image/Picto/Picto_Magazin.png" alt="Pictogramme menu magazin" class="navigationImage"></a>
                <a href="Page_Codex.html"><img src="Ressource/Image/Picto/Picto_Codex.png" alt="Pictogramme menu codex" class="navigationImage"></a>
            </nav>
            <div class="imgNavR">
                <img src="Ressource/Image/HeadertNav_FondR.png" alt="En tête navigation Star Wars">
            </div>
            <nav class="navMoblile">
                <img src="Ressource/Image/Picto/Trait_Menu_Nav.png" alt="Menu déroulant sous forme de trait pour moblie">
                <div class="choixNavigation"></div>
            </nav>
        </header>

        <main>
            <div class="contenteInfo">
                <div class="barreChoix">
                    <input type="button" value="Personnages" class="choix">
                    <div class="content-Perso">
                        <div class="choixPersonnage" id="personnage">
                        </div>
                    </div>
                    <input type="button" value="Bestiaires" class="choix">
                    <div class="content-Best">
                        <div class="choixBestiaire" id="bestiaire">
                        </div>
                    </div>
                    <input type="button" value="Résumer" class="choix">
                    <div class="content-Resumer">
                        <div class="choixResumer" id="resumer">
                        </div>
                    </div>
                </div>
                <div class="barreChoixMobile">
                    <select name="selectOnglet" id="selectOnglet">
                        <option value=""></option>
                        <option value="1" class="ChoixPrincipal">Personnages</option>
                        <option value="2" class="ChoixSecondaire">Bestiaires</option>
                        <option value="3" class="ChoixSecondaire">Résumer</option>
                    </select>
                    <div class="optionSecondaire"></div>
                </div>
                <div class="elementInfo">

                </div>
            </div>
            <button type="button" id="open">+</button>
            <div class="groundModale">
                <div class="modaleAdd">
                    <div class="closeModale">
                        <p>X</p>
                    </div>
                    <div class="modalContent">
                        <div class="top">
                            <label for="chooseSelect">Choisissez la catégorie</label>
                            <select name="selectWhere" id="chooseSelect">
                            <option value=""></option>
                            <option value="1">Personnages</option>
                            <option value="2">Bestiaires</option>
                            <option value="3">Résumer</option>
                        </select>
                        </div>
                        <div class="optionChoix">

                        </div>
                        <input type="button" value="Ajouter" id="addInfo">
                    </div>
                </div>
            </div>
        </main>


        <footer>
            <div class="contentBarreAnimation">
                <div class="imgFooter">
                    <img src="Ressource/Image/Footer_Fond.png" alt="fond footer star wars" class="imgFooterOrdi">
                    <img src="Ressource/Image/Footer_Fond_Tel.png" alt="fond footer star wars pour mobile" class="imgFooterTel">
                </div>
            </div>
        </footer>

    </body>
</html>
